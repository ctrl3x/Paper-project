<!DOCTYPE html>
<html lang="ru">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8" />
    <title>PT Root UI - Шрифт простой, как бумага</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <div class="container">
        <div class="left-block">
            <h2 class="white top-text">ШРИФТ</h2>
            <h2 class="white bottom-text">ПРОСТОЙ КАК БУМАГА</h2>
            
            <img class="vector bottom-right" src="img/mouse1.svg" alt="Иллюстрация первого шага оригами летучей мыши" role="img" />
        </div>

        <h1 class="hero-title">PT Root UI</h1>

        <div class="right-block">
            <img class="vector mouse-format" src="img/origami.svg" alt="Иллюстрация оригами летучей мыши" role="img" />
            <h1 class="bottom-right-text">Оригами из бумаги</h1>
            <p class="bottom-right-page-text">летучая мышь</p>
        </div>
    </div>

    <!-- о шрифте -->
    <div class="container">
        <h1>О шрифте</h1>
    </div>

    <!-- форматы -->
    <div class="container">
        <img class="formats" src="img/formats.svg" alt="Иллюстрация первого шага оригами летучей мыши" role="img" />
    </div>

    <!-- символы -->
    <div class="container">
        <h1>символы</h1>
    </div>

    <!-- глифы -->
    <div class="container">
        <h1>глифы</h1>
    </div>

    <!-- цифры -->
    <div class="container">
        <h1>цифры</h1>
    </div>

    <!-- свойства бумаги -->
    <div class="container">
        <h1>свойства</h1>
    </div>

    <!-- большой оригами -->
    <div class="container">
        <img class="props" src="img/properties.svg" alt="Иллюстрация первого шага оригами летучей мыши" role="img" />
    </div>

    <!-- свойства бумаги -->
    <div class="footer">
        <div class="autor">
            <h1>БП25Д311</h1>
            <h1>Коноплёва Елизавета</h1>
        </div>

        <div class="links">
            <p>Рассылка</p>
            <iframe src="https://ghbtns.com/github-btn.html?user=ctrl3x&repo=Paper-project&type=star&count=true&size=large"
                frameborder="0" scrolling="0" width="150" height="30" title="GitHub">
            </iframe>
        </div>

        <div class="hse-lable">
            <img src="img/hse.png" alt="Логотип ВШЭ" role="img">
        </div>
    </div>

</body>

</html>
